<div id="newProductModal" class="modal fade" role="dialog">
    <div class="modal-dialog ">

        <!--Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <h4 class="modal-title">Add product</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="addProduct()">
                    <div class="form-group">
                        <label for="product-img">Product Img:</label>
                        <input type="text"
                               id="product-img"
                               class="form-control"
                               ng-model="newProduct.img"
                               placeholder="Product img..." />
                    </div>
                    <div class="form-group">
                        <label for="product-name">Product name:</label>
                        <input type="text"
                               id="product-name"
                               class="form-control"
                               ng-model="newProduct.name"
                               placeholder="Product name..." />
                    </div>
                    <div class="form-group">
                        <label for="product-name">Description name:</label>
                        <textarea id="product-body"
                                  class="form-control"
                                  ng-model="newProduct.description"
                                  style="width:400px;height:200px;"
                                  placeholder="Product description..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">
                        Add product
                    </button>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
