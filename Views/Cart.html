<div class="container">

<h1 ng-bind="title"></h1>

    <hr />

    <div class="row">
        <div class="col-sm-6 col-md-3" ng-repeat="product in cartProducts track by $index">
            <div class="thumbnail">
                <img src="IMG/{{product.img}}.jpg" alt="...">
                <div class="caption">
                    <h3 ng-bind="product.name"></h3>
                    <p ng-bind="product.description"></p>
                    <p>

                        <button type="button"
                                class="btn btn-danger"
                                aria-label="Left Aligen"
                                ng-click="removeProductCart($index)">
                            <span class="glyphicon glyphicon-remove"></span>
                            Delete Product
                        </button>
                        <!--<a href="#" class="btn btn-info" role="button">View Product</a>-->
                        <!--<a href="#" class="btn btn-success" ng-click="addToCart(product)" role="button">Add To Cart</a>-->
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
