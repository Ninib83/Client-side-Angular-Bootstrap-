<div class="container">

    <h1 ng-bind="title"></h1>

    <hr />

    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div class="thumbnail">
                    <img src="IMG/{{product.img}}.jpg" alt="...">
                    <div class="caption">
                        <h3 ng-bind="product.name"></h3>
                        <p ng-bind="product.description"></p>
                    </div>
                    <p><button class="btn btn-primary" role="button" ng-click="editProduct(product)">Edit</button>
                </div>
            </div>
        </div>


        <br />
        <br />
        <hr />
        <h3 ng-bind="edit"></h3>

        <form ng-submit="save()" ng-show="editing">
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       ng-model="current.img" /><br />
                <input type="text"
                       class="form-control"
                       ng-model="current.name" /><br />
                <input type="text"
                       class="form-control"
                       ng-model="current.description" /><br />
                <button type="submit"
                        class="btn btn-success">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
